<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Playwrite FR Moderne", cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #FFD700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: 80px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #000000 !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .receipt-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ddd;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .receipt-header p {
            font-size: 1.2rem;
            color: #555;
        }
        .receipt-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .receipt-item:last-child {
            border-bottom: none;
        }
        .receipt-item h5 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .receipt-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }
        .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer p {
            margin: 0;
        }
        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        footer ul li {
            margin-left: 20px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer ul li a:hover {
            text-decoration: underline;
        }
        footer ul li a:hover,
        footer ul li a:focus {
            color: #FFD700; 
        }
        footer ul li a:active {
            color: #FFD700; 
        }
        .hero-image {
            background: url('https://img.freepik.com/premium-photo/display-cakes-with-different-flavors-including-blueberries-raspberries-watermelon_155083-4101.jpg') no-repeat center center;
            background-size: cover;
            height: 500px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }
        .hero-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        .hero-text h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="./Index.html">CAKEZONE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./Index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Menu.html">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Cart.html">CART</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Bill.html">BILL</a>
                </li>
            </ul>
        </div>
    </nav>

        <!-- Hero Section -->
        <div class="hero-image">
            <div class="hero-text">
                <h1>Welcome to the Cake Zone</h1>
                <p>Delicious cakes you'll love</p>
            </div>
        </div>

    <!-- Receipt Card -->
    <div class="container">
        <div class="receipt-card">
            <div class="receipt-header">
                <h1>Receipt</h1>
                <p>Date: <span id="receiptDate"></span></p>
            </div>
            <div id="receiptItems">
                <!-- Receipt items will be dynamically added here -->
            </div>
            <div class="total">
                Total: <span id="totalPrice">0.00</span> Bath
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const receiptDate = new Date().toLocaleDateString();
            document.getElementById('receiptDate').textContent = receiptDate;

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const receiptItemsContainer = document.getElementById('receiptItems');
            let totalPrice = 0;

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('receipt-item');
                itemDiv.innerHTML = `
                    <h5>${item.name}</h5>
                    <p>Price: ${item.price.toFixed(2)} Bath</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Subtotal: ${(item.price * item.quantity).toFixed(2)} Bath</p>
                `;
                receiptItemsContainer.appendChild(itemDiv);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    </script>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 CAKEZONE. All rights reserved.</p>
            <ul>
                <li><a href="./Index.html">HOME</a></li>
                <li><a href="./Menu.html">MENU</a></li>
                <li><a href="./Cart.html">CART</a></li>
                <li><a href="./Bill.html">BILL</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
